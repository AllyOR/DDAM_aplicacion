<app-header></app-header>

<ion-content>
  <ion-grid>



    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title> ¡¡Te escuchamos!! </ion-card-title>
            <ion-card-subtitle> Eres muy importante para nosotros, por eso te responderemos muy pronto.</ion-card-subtitle>

          </ion-card-header>
          <ion-card-content>
            <ion-item><ion-label position="floating">Nombre</ion-label>

              <ion-input  type="text" required [(ngModel)]="nombre"> </ion-input>
            </ion-item>


            <ion-item><ion-label position="floating">
              Correo electrónico</ion-label>

              <ion-input type="text" required [(ngModel)]="correo"> </ion-input>
            </ion-item>


            <ion-item><ion-label position="floating">
              Déjanos tu Mensaje</ion-label>

              <ion-input type="text" required [(ngModel)]="mensaje" > </ion-input>
            </ion-item>


            <ion-button color="warning" expand="full" (click)="click()" > Enviar  <ion-icon slot="end" name="send"></ion-icon> </ion-button>



          </ion-card-content>

        </ion-card>

      </ion-col>

    </ion-row>

  </ion-grid>



</ion-content>
